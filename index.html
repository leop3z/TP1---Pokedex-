<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="title">Pokedex</h1>
        <nav class="other-pages">
            <ul class="links">
                <li class="page"><a href="https://promiedos.com.ar">Inicio</a></li>
                <li class="page"><a href="https://promiedos.com.ar">Equipos creados</a></li>
                <li class="page"><a href="https://promiedos.com.ar">LINK A OTRA COSA</a></li>
            </ul>
        </nav>
    </header>

    <form class="search">
        <input type="type" placeholder="#000" id="search-id">
        <button class="search-id" type="submit" >Buscar</button>
    </form>

    <div class="pokedex-container">

        <div class="pokemon-card">
            <img src="https://avatars.akamai.steamstatic.com/d1a5c3b1e390318e87bf5ab97a3473dd10d76877_full.jpg">
            <div class="data-pokemon">
                <h3 id="name-pokemon">Pikasmith</h3>
                <p id="id">#000</p>
            </div>
            <div class="buttons">
                <button type="button" id="more-info">More info</button>
                <button type="button" id="add-to-team">Agregar al team</button>
            </div>
        </div>
        
    </div>

</body>

</html>
