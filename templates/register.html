<body>
    <form id="register-form">
        <h3 id="welcome-text">Register</h3>
        <div class="username">
            <label>Select a username</label>
            <input type="text" placeholder="user1" id="username" required>
        </div>
        <div class="password">
            <label>Password</label>
            <input type="password" placeholder="*****" id="password" required>
        </div>
        <div id="submit-user">
            <button class="btn-log-in" type="submit" id="btn-log">Register</button>
        </div>
        <p id="message"></p>

    </form>
    
</body>
