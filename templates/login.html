<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="user1" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="******" required>
            </div>
            <button class="btn-log-in" type="submit">Login</button>
            <p class="redirection-text">If your are not registered you can do it <a href="/register">here</a></p>
        </form>
        <div id="message"></div>
    </div>
    <script src="/static/js/login.js"></script>
</body>

</html>
