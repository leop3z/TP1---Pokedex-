<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login</title>
</head>

<body>
    <form id="login-form">
        <h3 id="welcome-text">Welcome to the Pokedexn't</h3>
        <div id="username">
            <label>User</label>
            <input type="text" placeholder="Goldfish" id="input_user" required>
        </div>
        <div id="password">
            <label>Password</label>
            <input type="password" placeholder="*****" id="input_password" required>
        </div>
        <div id="submit-user">
            <button class="btn-log-in" type="submit" id="btn-log">Sign in</button>
        </div>
        <p id="message"></p>
        <p class="redirection-text">If your are not registered you can do it <a href="/register">here</a></p>
    </form>
</body>
<script href="/static/js/login.js"></script>

</html>
